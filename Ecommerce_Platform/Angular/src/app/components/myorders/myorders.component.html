<div class="container mt-5" >
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>SL</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Descrption</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders; let i = index">
          <td>{{i+1}}</td>
          <td>{{order.name}}</td>
          <td>{{order.price}}</td>
          <td>{{order.description}}</td>
          <td>{{order.status}}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="cancelOrder(order.orderid)" [disabled]="order.status !== 'Processing'">Cancel</button>
          </td>
          
        </tr>
      </tbody>
    </table>
