<div class="container mt-4">
  <div class="row" *ngIf="products">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of products; let i = index">
      <div class="card">
        <img [src]="p.imageUrl" class="card-img-top" style="height: 150px;" alt="{{ p.name }}">
        <div class="card-body">
          <h5 class="card-title"><strong>{{ p.name }}</strong></h5>
          <p class="card-text"><strong>Price: </strong>${{ p.price }}</p>
          <p class="card-text">{{ p.description }}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-dark btn-sm" (click)="onEdit(p)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(p.productId)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
